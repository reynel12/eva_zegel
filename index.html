<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EVA – Iniciar sesión</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
  :root{
    --pink:#ff3158; --pink-deep:#ff1f52;
    --ink:#101317; --white:#fff;
    --radius-lg:18px; --radius-sm:10px;
    --shadow:0 12px 28px rgba(0,0,0,.18);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:var(--pink);
    color:#fff;
    -webkit-font-smoothing:antialiased;
  }

  /* ====== MÓVIL (layout de una sola columna) ====== */
  .wrap{
    min-height:100svh;
    display:flex;flex-direction:column;
    align-items:center;justify-content:center;
    padding:40px 18px; gap:16px;
  }
  .hello{font-size:18px;font-weight:600;text-align:center}
  .eva{display:flex;gap:10px;justify-content:center;margin:6px 0 12px}
  .eva span{display:grid;place-items:center;width:64px;height:48px;border:3px solid #fff;border-radius:var(--radius-sm);font-weight:800;font-size:26px}
  .tag{text-align:center;font-size:28px;font-weight:900;line-height:1.1;margin-bottom:16px}

  form{width:100%;max-width:640px;display:flex;flex-direction:column;gap:14px}
  .field{position:relative}
  .input{
    width:100%;height:54px;border-radius:var(--radius-lg);border:0;outline:none;
    padding:0 48px 0 16px;font-size:16px;color:#1b1f24;background:#fff;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.35);
  }
  .input::placeholder{color:#9aa2ac}
  .eye{position:absolute;top:50%;right:12px;transform:translateY(-50%);background:transparent;border:0;color:#6a717a;font-size:20px;cursor:pointer}
  .btn{height:54px;border:0;border-radius:var(--radius-lg);background:var(--ink);color:#fff;font-weight:800;box-shadow:var(--shadow);cursor:pointer;font-size:16px}
  .link{display:block;text-align:center;margin-top:6px;color:#fff;text-decoration:underline;font-size:15px}

  /* Ocultar branding e imagen en móvil */
  .left, .brand, .img-spot{display:none}

  /* ====== ESCRITORIO (≥1024px) – dos columnas ====== */
  @media (min-width: 1024px){
    body{background:#f2f3f5;color:#101317}
    .grid{min-height:100vh;display:grid;grid-template-columns:1.45fr 1fr}
    /* Panel izquierdo */
    .left{
      display:block; position:relative; overflow:hidden;
      background:linear-gradient(135deg,#4e0a42 0%,#7a0f5c 55%,var(--pink-deep) 100%);
    }
    .left::after{content:"";position:absolute;top:0;right:0;bottom:0;width:14px;background:var(--pink)}
    .brand{
      display:block; position:absolute; left:72px; top:80px;
      color:#ff7a90; text-transform:uppercase;
    }
    .brand .zegel{font-size:72px;font-weight:800;letter-spacing:.6px}
    .brand .years{display:flex;align-items:flex-end;gap:10px;color:#fff;margin-top:16px}
    .brand .plus{font-size:28px}
    .brand .big{font-size:84px;font-weight:800;line-height:.92}
    .brand .txt{font-size:20px;line-height:1.1}

    /* Imagen LIBRE (PNG) — sin clip-path ni recortes */
    .img-spot{
      display:block;
      position:absolute; right:120px; bottom:120px;
      max-width:300px; /* tamaño máximo sugerido */
      filter:drop-shadow(0 10px 28px rgba(0,0,0,.28));
    }
    .img-spot img{
      width:100%; height:auto;                       /* respeta proporción original */
      object-fit:contain;                             /* no recorta la imagen */
      display:block; border-radius:0;                 /* sin forma, libre */
      image-rendering:auto;                           /* nítido */
    }

    /* Panel derecho (formulario) */
    .right{background:var(--pink);display:flex;align-items:center;justify-content:center}
    .panel{width:min(540px,88%);color:#fff;padding:36px 0}
    .panel .hello{font-size:18px}
    .panel .eva span{width:58px;height:44px;font-size:24px;border-width:3px}
    .panel .tag{font-size:26px}
    .panel .input{height:50px;font-size:15px}
    .panel .btn{height:50px;font-size:15px}
    .panel .link{font-size:14px}
  }
</style>
</head>
<body>

  <div class="grid">
    <!-- IZQUIERDA (solo escritorio) -->
    <aside class="left" aria-hidden="true">
      <div class="brand">
        <div class="zegel">ZEGEL</div>
        <div class="years">
          <span class="plus">+</span><span class="big">55</span>
          <span class="txt">AÑOS<br>DEJANDO<br>HUELLA</span>
        </div>
      </div>

      <!-- Imagen desde carpeta local (PNG). Cambia el src a tu archivo -->
      <figure class="img-spot">
        <!-- ejemplo: coloca tu archivo en /img/estudiante.png -->
        <img src="6504df8625ec0563bdf7371a_Chico_1__1_-removebg-preview.png" alt="Estudiante">
      </figure>
    </aside>

    <!-- DERECHA (móvil y escritorio) -->
    <section class="right">
      <main class="wrap panel">
        <p class="hello">Hola, soy</p>
        <div class="eva" aria-label="E V A"><span>E</span><span>V</span><span>A</span></div>
        <h1 class="tag" id="greeting">¡Bienvenido!</h1>

        <form id="loginForm" autocomplete="off">
          <div class="field">
            <input id="user" class="input" type="text" placeholder="Por favor, ingresa tu código de usuario" required>
          </div>
          <div class="field">
            <input id="pwd" class="input" type="password" placeholder="Y aquí tu contraseña" required>
            <button class="eye" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
              <i class="fa-regular fa-eye-slash" id="eyeIcon"></i>
            </button>
          </div>
          <button class="btn" type="submit">Comencemos</button>
          <a class="link" href="#">¿Olvidaste tu contraseña?</a>
        </form>
      </main>
    </section>
  </div>

<script>
  // Saludo dinámico tipo "¡Feliz domingo!"
  (function(){
    const dias = ["domingo","lunes","martes","miércoles","jueves","viernes","sábado"];
    document.getElementById('greeting').textContent = "¡Feliz " + dias[new Date().getDay()] + "!";
  })();

  // Mostrar / ocultar contraseña
  document.getElementById('togglePwd').addEventListener('click', function(){
    const pwd = document.getElementById('pwd');
    const eyeIcon = document.getElementById('eyeIcon');
    const isPass = pwd.type === 'password';
    pwd.type = isPass ? 'text' : 'password';
    eyeIcon.classList.toggle('fa-eye');
    eyeIcon.classList.toggle('fa-eye-slash');
  });

  // Validación y redirección
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const u = document.getElementById('user').value.trim();
    const p = document.getElementById('pwd').value.trim();
    if (u === 'britney' && p === '123456'){
      alert('Ingreso exitoso ✅');
      window.location.href = 'inicio.html';
    } else {
      alert('Error: usuario o contraseña incorrectos ❌');
    }
  });
</script>
</body>
</html>
